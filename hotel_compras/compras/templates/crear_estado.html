<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estados</title>
</head>
<body>
    <h1>Lista de Estados</h1>
    <a href="{% url 'crear_estado' %}">Crear nuevo estado</a>
    <ul>
        {% for estado in estados %}
            <li>{{ estado.estado }} - <a href="{% url 'actualizar_estado' estado.id %}">Editar</a> - <a href="{% url 'eliminar_estado' estado.id %}">Eliminar</a></li>
        {% endfor %}
    </ul>
</body>
</html>
